				introvalue = "Welcome to the REGEX cyber challenge. There are 10 puzzles to solve, each one giving you a piece of the final key. Each challenge will have a jumbled-up string that requires regex to remove. Once the required string is removed only the answer (part of the key) will remain and you will be able to click the next button. The key will be shown at the top and you will be able to see it grow as the challenge progresses. If you are stuck there are some useful links at the bottom that might help."
				inputvalue = ""
				document.getElementById("regex_input").hidden = true
				document.getElementById("second").hidden = true
				document.getElementById("third").hidden = true
				document.getElementById("nxt-btn").disabled = false;
				questionvalue =""
				challengenumber = 0
				
		}
		document.getElementById('question').textContent = questionvalue
		document.getElementById('intro').textContent = introvalue
		document.getElementById('result').textContent = inputvalue
		document.getElementById('current_key').textContent = key
		
		
		//creating listener for the input box
		//https://www.youtube.com/watch?v=Sa1V2poUOj4
		document.addEventListener('DOMContentLoaded', function(){
			let txt = document.getElementById('regex_input');
			//txt.addEventListener('keydown',myFunction);
			
			txt.addEventListener('keyup',myFunction);
		});
		function myFunction(ev){
			const temp = document.getElementById('result')
			//let regex = new RegExp(ev.target.value, 'g')
			//temp.textContent = inputvalue.replace(regex,'')
			const inputstring = ev.target.value
			var flags = inputstring.replace(/.*\/([gimy]*)$/, '$1');
			var pattern = inputstring.replace(new RegExp('^/(.*?)/'+flags+'$'), '$1');
			var regex = new RegExp(pattern, flags);
			
			temp.textContent = inputvalue.replace(regex,'')
			
			console.log(temp.textContent.hashCode())
			if (answerhasharray.includes(temp.textContent.hashCode())){
				document.getElementById("nxt-btn").disabled = false;
			}else{
				document.getElementById("nxt-btn").disabled = true;
			}
		}
		//creating goto next challenge
		function nextchallenge(){
			let nextnum = challengenumber+1
			const temp = document.getElementById('result')
			const newkey = temp.textContent
			const next= document.baseURI.replace(/\?.*/,'')+"?a="+nextnum+"&key="+key+newkey
			console.log(nextnum)
			//window.open(next)
			window.location = next
		}
		function check_key(key){
			if(key=="CCH{cubic_zirconia}"){
				return true
			}
		}
	</script>
